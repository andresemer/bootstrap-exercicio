<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="carousel-exemplo" class="carousel slide carousel-fade mx-auto" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="" src="./imagens/Game-Boy-FL.jpg">
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="" src="./imagens/Nintendo-Game-Boy-Advance-Purple-FL.jpg">
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="" src="./imagens/Nintendo_DS_Trans.png">
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="" src="./imagens/New_Nintendo_3DS.png">
                </div>
            </div>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>
    

    <div class="container mt-5">
        <div class="row">
            
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card">
                    <img src="./imagens/NES-Console-Set.jpg" class="card-img-top" alt="NES">
                    <div class="card-body">
                        <h5 class="card-title">NES</h5>
                        <p class="card-text">Nintendo Entertainement System.</p>
                    </div>
                </div>
            </div>
            
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card">
                    <img src="imagens/SNES-Mod1-Console-Set.jpg" class="card-img-top" alt="SNES">
                    <div class="card-body">
                        <h5 class="card-title">SNES</h5>
                        <p class="card-text">Super Nintendo Entertainement System</p>
                    </div>
                </div>
            </div>
            
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card">
                    <img src="imagens/800px-N64-Console-Set.jpg" class="card-img-top" alt="N64">
                    <div class="card-body">
                        <h5 class="card-title">Nintendo 64</h5>
                        <p class="card-text">Nintendo 64</p>
                    </div>
                </div>
            </div>
            
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card">
                    <img src="imagens/GameCube-Set.jpg" class="card-img-top" alt="GCN">
                    <div class="card-body">
                        <h5 class="card-title">Nintendo GameCube</h5>
                        <p class="card-text">Nintendo GameCube</p>
                    </div>
                </div>
            </div>
            
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card">
                    <img src="imagens/600px-Wii-console.jpg" class="card-img-top" alt="Wii">
                    <div class="card-body">
                        <h5 class="card-title">Nintendo Wii</h5>
                        <p class="card-text">Nintendo Wii</p>
                    </div>
                </div>
            </div>
            
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card">
                    <img src="imagens/Wii_U_and_GamePad.jpg" class="card-img-top" alt="WiiU">
                    <div class="card-body">
                        <h5 class="card-title">Nintendo WiiU</h5>
                        <p class="card-text">Nintendo WiiU</p>
                    </div>
                </div>
            </div>
            
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card">
                    <img src="imagens/Nintendo-Switch-Console.jpg" class="card-img-top" alt="Switch">
                    <div class="card-body">
                        <h5 class="card-title">Nintendo Switch</h5>
                        <p class="card-text">Nintendo Switch</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
